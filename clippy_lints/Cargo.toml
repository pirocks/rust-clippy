#rustc_data_structures = { path = "/home/francis/CLionProjects/rust/compiler/rustc_data_structures" }
#rustc_driver = { path = "/home/francis/CLionProjects/rust/compiler/rustc_driver" }
#rustc_errors = { path = "/home/francis/CLionProjects/rust/compiler/rustc_errors" }
#rustc_hir = { path = "/home/francis/CLionProjects/rust/compiler/rustc_hir" }
#rustc_hir_analysis = { path = "/home/francis/CLionProjects/rust/compiler/rustc_hir_analysis" }
#rustc_hir_pretty = { path = "/home/francis/CLionProjects/rust/compiler/rustc_hir_pretty" }
#rustc_hir_typeck = { path = "/home/francis/CLionProjects/rust/compiler/rustc_hir_typeck" }
#rustc_index = { path = "/home/francis/CLionProjects/rust/compiler/rustc_index" }
#rustc_infer = { path = "/home/francis/CLionProjects/rust/compiler/rustc_infer" }
#rustc_lexer = { path = "/home/francis/CLionProjects/rust/compiler/rustc_lexer" }
