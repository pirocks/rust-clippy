[package]
name = "clippy_utils"
version = "0.1.77"
edition = "2021"
publish = false

[dependencies]
clippy_config = { path = "../clippy_config" }
arrayvec = { version = "0.7", default-features = false }
itertools = "0.11"
rustc-semver = "1.1"

[dependencies.rustc_span]
path = "/home/francis/rust/compiler/rustc_span"
optional = true

[dependencies.rustc_const_eval]
path = "/home/francis/rust/compiler/rustc_const_eval"
optional = true

[dependencies.rustc_errors]
path = "/home/francis/rust/compiler/rustc_errors"
optional = true

[dependencies.rustc_target]
path = "/home/francis/rust/compiler/rustc_target"
optional = true

[dependencies.rustc_driver]
path = "/home/francis/rust/compiler/rustc_driver"
optional = true

[dependencies.rustc_middle]
path = "/home/francis/rust/compiler/rustc_middle"
optional = true

[dependencies.rustc_data_structures]
path = "/home/francis/rust/compiler/rustc_data_structures"
optional = true

[dependencies.rustc_lexer]
path = "/home/francis/rust/compiler/rustc_lexer"
optional = true

[dependencies.rustc_index]
path = "/home/francis/rust/compiler/rustc_index"
optional = true

[dependencies.rustc_ast_pretty]
