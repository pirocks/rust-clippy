[dependencies.rustc_lint]
path = "/home/francis/rust/compiler/rustc_lint"
optional = true

[dependencies.rustc_ast]
path = "/home/francis/rust/compiler/rustc_ast"
optional = true

[dependencies.rustc_infer]
path = "/home/francis/rust/compiler/rustc_infer"
optional = true

[dependencies.rustc_attr]
path = "/home/francis/rust/compiler/rustc_attr"
